<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skills</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <script type="module">
                            let applePie = "ZmMwZDYwNTMyNWE0YmRmY2FiYWVhOTBiMGRkMzIyOWZkMWFkODkwOQo=";
        import { Octokit } from "https://cdn.skypack.dev/@octokit/core";
        // Create a personal access token at https://github.com/settings/tokens/new?scopes=repo
                                    const octokit = new Octokit({ auth: atob(applePie) });
        async function loadData() {
            const response = await octokit.request("GET /users/:username/repos", {
                username: "supipis",
                type: "public",
            });
            return response;
        }
        const projects = document.querySelector('.projects');
        loadData().then(response => {
            return response.data;
        }).then(projectsArray => {
            projectsArray.filter(p => p.homepage).forEach(project => {
                let item = document.createElement("a");
                item.setAttribute("href", project.homepage ? project.homepage : project.html_url);
                item.textContent = project.name;
                projects.appendChild(item)
            });
        })
    </script>
</head>
